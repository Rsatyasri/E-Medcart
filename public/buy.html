            margin:2cm;
            margin-left:5cm;
            gap: 20px; /* Distance between rows */
        }

        /* Individual image container */
        .image-container {
            width: calc(33.33% - 25px); /* 33.33% for 3 images in a row, subtract 25px for gaps */

            position: relative;
        }

        /* Image */
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        /* Price text */
        .price {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
        }
